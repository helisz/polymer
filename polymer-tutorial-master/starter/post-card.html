<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }    
    .card-footer {
      margin-bottom: 10px;
    }

    
    polyfill-next-selector { content: '.card-header .name'; }
    .card-header ::content .name {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    
    polyfill-next-selector { content: '.card-header .avatar'; }
    .card-header ::content .avatar {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }

    polyfill-next-selector { content: '.card-footer .desc'; }
    .card-content ::content .desc {
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    polyfill-next-selector { content: '.card-footer .tiny'; }
    .card-content ::content .tiny {
      font-style: italic;
      font-size: 1em;
      margin-bottom: 10px;
      color: #999;
    }
    </style>

    <!-- CARD CONTENTS GO HERE -->
    <div class="card-header" layout horizontal center>
      <content select=".avatar"></content>
      <content select=".name"></content>
    </div>
    <div class="card-footer" layout>
      <content select=".tiny"></content>
      <content select=".desc"></content>
    </div>
    <!-- if others -->
    <content></content>
    
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
